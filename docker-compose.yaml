services:
#  nginx:
  kiary-dev-postgres:
    image: postgres:16.3-alpine
    container_name: kiary-dev-postgres
    restart: always
    volumes:
      - ./data/pg-data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"

