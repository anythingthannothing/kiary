  kiary-dev-redis-main:
    image: "redis:7.2.5-alpine"
    restart: always
    hostname: kiary-dev-redis-main
    volumes:
      - ./data/redis_master:/data
    ports:
      - "16379:6379"

  kiary-dev-redis-worker:
    image: "redis:7.2.5-alpine"
    restart: always
    hostname: kiary-dev-redis-worker
    volumes:
      - ./data/redis_worker:/data
    ports:
      - "16380:6379"
    command: redis-server --slaveof kiary-dev-redis-main 6379
